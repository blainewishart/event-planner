<!DOCTYPE html>
<html>

<head>
    <title>Save form Data in a Text File using JavaScript</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            padding: 10px;
            background-color: #f6f6f6;
            overflow: hidden;
        }

        input[type=text],
        textarea,
        select {
            font: 17px Calibri;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type=button] {
            font: 17px Calibri;
            width: auto;
            float: right;
            cursor: pointer;
            padding: 7px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        < /head>

        <
        body >
            <
            div >

            <
            !--Add few elements to the form-- >

            <
            h1 > Add New Event < /h1>


            <
            div >
            <
            input type = "text"
        id = "eventName"
        placeholder = "Event Name" / >
            <
            /div> <
            div >
            <
            select id = "selLocation" >
            <
            option selected value = "" > --Event Location-- < /option> <
            option value = "India" > California < /option> <
            option value = "Japan" > Atlanta < /option> <
            option value = "USA" > Florida < /option> <
            /select> <
            /div> <
            div >
            <
            input type = "text"
        id = "companySponsor"
        placeholder = "Company Sponsor" / >
            <
            /div> <
            div >
            <
            input type = "text"
        id = "eventDate"
        placeholder = "Event Date" / >
            <
            /div> <
            div >
            <
            textarea id = "eventDescription"
        name = "eventDescription"
        placeholder = "Event description ..."
        style = "height:100px" > < /textarea> <
            /div> <
            div >
            <
            input type = "button"
        id = "bt"
        value = "Save data to file"
        onclick = "saveFile()" / >
            <
            /div>

            <
            /div> <
            /body> <
            script >
            const fs = require('fs');

        let saveFile = () => {

            // Get the data from each element on the form.
            const eventName = document.getElementById('eventName');
            const eventLocation = document.getElementById('selLocation');
            const companySponsor = document.getElementById('companySponsor');
            const eventDate = document.getElementById('eventDate');
            const eventDescription = document.getElementById('eventDescription');

            // This variable stores all the data.
            let data =
                '\r Event Name: ' + eventName.value + ' \r\n ' +
                'Event Location: ' + eventLocation.value + ' \r\n ' +
                'Company Sponsor: ' + companySponsor.value + ' \r\n ' +
                'Event Date: ' + eventDate.value + ' \r\n ' +
                'Event Description: ' + eventDescription.value;

            // Convert the text to BLOB.
            const textToBLOB = new Blob([data], {
                type: 'text/plain'
            });
            const sFileName = 'formData.txt'; // The file to save the data.

            let newLink = document.createElement("a");
            newLink.download = sFileName;

            if (window.webkitURL != null) {
                newLink.href = window.webkitURL.createObjectURL(textToBLOB);
            } else {
                newLink.href = window.URL.createObjectURL(textToBLOB);
                newLink.style.display = "none";
                document.body.appendChild(newLink);
            }

            newLink.click();
        }
    </script>

</html>
